version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: cimg/php:8.2.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # Using the RAM variation mitigates I/O contention
      # for database intensive operations.
      # - image: circleci/mysql:5.7-ram
      #
      # - image: redis:2.8.19

    steps:
      - checkout

      - run: sudo apt update # PHP CircleCI 2.0 Configuration File# PHP CircleCI 2.0 Configuration File sudo apt install zlib1g-dev libsqlite3-dev
      - run: sudo docker-php-ext-install zip
      - run: sudo pecl install xdebug && docker-php-ext-enable xdebug

      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - run: vendor/bin/phpunit

      - run: export XDEBUG_MODE=coverage && vendor/bin/phpunit --coverage-clover coverage-xml/index.xml

      - run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage-xml/index.xml
